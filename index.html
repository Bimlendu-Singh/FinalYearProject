<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bheem's Restaurant</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Link of font family included -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Foldit:wght@300&family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- Navbar Section Starts Here -->
     <section class="Navbar">
        <div class="container navbar-container">
            <div class="logo">
                <img class="responsive-img" src="image/logo/logo 15.png" alt="Restaurant Logo">
            </div>
            
            <div class="menu text-allign-center" >
                <ul>
                    <li> <a href="">Home</a></li>
                    <li> <a href="">About</a></li>
                    <li> <a href="">Foods</a></li>
                    <li> <a href="">Contact</a></li>                    
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
     </section>
    <!-- Navbar Section Ends Here -->


    <!-- Food Search Section Starts Here -->
    <section class="food-search">
        <div class="container">
            <div class="search text-allign-center">
 
            <form action="">
                <input class="search-box" type="search" name="search" placeholder= "Search food item...">                                    
                <input class="btn btn-primary" type="submit" name="submit" value="search">
            </form>
        </div>
        </div>
     </section>
    <!-- Food Search Section Ends Here -->



    <!-- Categories Section Starts Here -->
    <section class="Categories ">
        <div class="container overflow">
            <h2 class="text-allign-center">Categories</h2>

            <!-- Float container and float text classes are taken to allign text relatively in middle acc. to img -->
            <div class="box-3 float-container ">
                <!-- img-responsive class is used for image taking width 100%, and image curve for curving the image -->
                <img class="img-responsive img-curve image" src="/image/pizza.jpg" alt="Pizza">
                <h3 class="text-allign-center float-text text-white " >Pizza</h3>
                <!-- <div class="middle"> -->
                <div class="text middle">Pizza</div>
            </div>
            <div class="box-3 float-container ">
                <!-- img-responsive class is used for image taking width 100%, and image curve for curving the image -->
                <img class="img-responsive img-curve" src="/image/burger.jpg" alt="Burger">
                <h3 class="text-allign-center float-text text-white" >Burger</h3>
            </div>
            <div class="box-3 float-container ">
                <!-- img-responsive class is used for image taking width 100%, and image curve for curving the image -->
                <img class="img-responsive img-curve" src="/image/momo.jpg" alt="Burger">
                <h3 class="text-allign-center float-text text-white" >Momo</h3>
            </div>

            <div class="clearfix"></div>
        </div>
     </section class="Categories">
    <!-- Categories Section Ends Here -->



    <!-- Food Menu Section Starts Here -->
    <section class="Food-Menu">
        <div class="container">
            <h2>Explore Food</h2>
            <div class="menufood">
                Food menu1
            </div>
            <div class="menufood">
                Food menu2
            </div>
            <div class="menufood">
                Food menu3
            </div>
            <div class="menufood">
                Food menu4
            </div>
        </div>
    </section>
    <!-- Food Menu Section Ends Here -->


    <!-- Social Media Section Starts Here -->
    <section class="Social-Media">
        <div class="container">
            <ul>
                <li><a href="">Facebook</a></li>
                <li><a href="">Instagram</a></li>
                <li><a href="">Twitter</a></li>
            </ul>
        </div>
     </section>
    <!-- Social Media Section Ends Here -->


    <!-- Footer Section Starts Here -->
    <section class="Footer">
        <div class="container">
            <p>All rights reserved. Designed By <a href="">Bheem Singh</a> </p>
        </div>
     </section>
    <!-- Footer Section Ends Here -->
  </body>
</html>
