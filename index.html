<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bheem's Restaurant</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Link of font family included -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Foldit:wght@300&family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- Navbar Section Starts Here -->
     <section class="Navbar">
        <div class="container">
            <div class="logo">
                <img src="image/logo/logo 7.png" alt="Restaurant Logo">
            </div>
            
            <div class="menu">
                <ul>
                    <li> <a href="">Home</a></li>
                    <li> <a href="">About</a></li>
                    <li> <a href="">Foods</a></li>
                    <li> <a href="">Contacts</a></li>                    
                </ul>
            </div>
        </div>
     </section>
    <!-- Navbar Section Ends Here -->


    <!-- Food Search Section Starts Here -->
    <section class="Food-Search">
        <div class="container">
            <div class="search">
 
            <form action="">
                <input type="search" name="search" placeholder= "Search food item...">                                    
                <input type="submit" name="submit" value="search">
            </form>
        </div>
        </div>
     </section>
    <!-- Food Search Section Ends Here -->



    <!-- Categories Section Starts Here -->
    <section class="Categories">
        <div class="container">
            <div class="box-3">
                Box1
            </div>
            <div class="box-3">
                Box2
            </div>
            <div class="box-3">
                Box3
            </div>
        </div>
     </section class="Categories">
    <!-- Categories Section Ends Here -->



    <!-- Food Menu Section Starts Here -->
    <section class="Food-Menu">
        <div class="container">
            <div class="menu">
                Food menu1
            </div>
            <div class="menu">
                Food menu2
            </div>
            <div class="menu">
                Food menu3
            </div>
            <div class="menu">
                Food menu4
            </div>
        </div>
    </section>
    <!-- Food Menu Section Ends Here -->


    <!-- Social Media Section Starts Here -->
    <section class="Social-Media">
        <div class="container">
            <ul>
                <li><a href="">Facebook</a></li>
                <li><a href="">Instagram</a></li>
                <li><a href="">Twitter</a></li>
            </ul>
        </div>
     </section>
    <!-- Social Media Section Ends Here -->


    <!-- Footer Section Starts Here -->
    <section class="Footer">
        <div class="container">
            <p>All rights reserved. Designed By <a href="">Bheem Singh</a> </p>
        </div>
     </section>
    <!-- Footer Section Ends Here -->
  </body>
</html>
